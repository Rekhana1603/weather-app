<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- font awesome cdn link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="vh-100" style="background: linear-gradient(#1fcdd3,#136dd4);">
        <div class="container h-100 py-4 ">
            <div class="row h-100 d-flex justify-content-center align-items-center ">
                <div class="col-md-12 col-xl-10">
                    <div class="card shadow-0 text-dark" style="border-radius: 0px; border: none;">
                        <div class="card-body" style="background: linear-gradient(#1269cb,#1ec5cb); padding: 0px;">
                            <div id="result" class="row text-center">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    fetch("https://api.openweathermap.org/data/2.5/weather?q=kakkanad&appid=8ac5c4d57ba6a4b3dfcf622700447b1e&units=metric", {
        method: "GET"
    }).then((apiRespone) => {
        console.log(apiRespone);      
        apiRespone.json().then((serverResponse) => {
            console.log(serverResponse);                   
                result.innerHTML += `
                <div class="col-md-8 text-center" style="margin-top: -1.5rem; margin-bottom: -1.5rem;">
        <h1 class="text-start pt-5 ps-3">WEATHER</h1>
                    <img height="220px" src="./images/balloon.png" alt="">
                    <div class="py-5 my-4">
                        <p class="fw-bold mb-0 text-start ps-3" style="font-size: 3rem;">${serverResponse.main.temp}°</p>
                        <div class="text-start">
                            <p class="ps-3">feels like ${serverResponse.main.feels_like}°</p>
                            <p class="ps-3 fw-bold"style="font-size: 1.5rem;">${serverResponse.name}</p>
                            <p class="ps-3">${serverResponse.weather[0].main}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-start" style="background: #445f55;;">
                    <p class="mt-3 text-light">${serverResponse.name}</p>
                    <hr class="text-light">
                    <a href="" class="btn bg-white mb-3"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <hr class="text-light">
                    <p>Weather Details</p>
                    <p class="text-light">country</p>
                    <p>${serverResponse.sys.country}</p>
                    <p class="text-light">humidity</p>
                    <p>${serverResponse.main.humidity}</p>
                    <p class="text-light">wind</p>
                    <p>${serverResponse.wind.speed}kmph</p>
                    <p class="text-light">pressure</p>
                    <p>${serverResponse.main.pressure}</p>
                    <hr class="text-light">
                </div>
                `
        })

    }).catch((reason) => {
        console.log(reason);

    })

</script>
</html>
